<h1>Employee Entry / Edit</h1>
<hr />
<form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group row">
				<label for="inputEmail3" class="col-md-4 col-form-label">First
					Name: </label>
				<div class="col-md-8">
					<input type="text" class="form-control" name="firstName"
						placeholder="First Name" formControlName="firstName">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-md-4 col-form-label">Last
					Name: </label>
				<div class="col-md-8">
					<input type="text" class="form-control" name="lastName"
						placeholder="Last Name" formControlName="lastName">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-md-4 col-form-label">Full
					Name: </label>
				<div class="col-md-8">
					<input type="text" class="form-control" name="fullName"
						placeholder="Full Name" formControlName="fullName">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-md-4 col-form-label">Title:
				</label>
				<div class="col-md-8">
					<input type="text" class="form-control" name="title"
						placeholder="Title" formControlName="title">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-md-4 col-form-label">Date
					of birth: </label>
				<div class="col-md-8">
					<input type="text" class="form-control" name="dateOfBirth"
						placeholder="Date of birth" formControlName="dateOfBirth">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputEmail3" class="col-md-4 col-form-label">Address:
				</label>
				<div class="col-md-8">
					<textarea type="text" class="form-control" name="address"
						placeholder="Address" formControlName="address"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-md-4 col-form-label">Bio:
				</label>
				<div class="col-md-8">
					<textarea type="text" class="form-control" name="bio"
						placeholder="Bio" formControlName="bio"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-md-4 col-md-8 ">
					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-primary"
							[disabled]="addEmployeeForm.valid">Save</button>
					</div>
					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-danger">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
